    <script>
        //7. 주어진 문자열의 문자를 알파벳순으로 변환하는 스크립트를 작성하시오.
        //예) Python ==> Phnoty
        //sort() 오름차순 1234 abcd 가나다라 배열함수
        //1. 문자열을 배열로 바꾼다. split("").sort().join("")

        function alphabet_sort(str){
            return str.split("").sort().join("");
        }
        console.log(alphabet_sort("javascript"));
        console.log(alphabet_sort("여기가바로맛집이네"));
        console.log(alphabet_sort("6540521354068430210"));
    </script>
