        // asdf

        // ASDFG

        // 1. 문자열의 길이를 조사 (str.length)
        // 2. toUpperCase()
        // 3. str.substring(0, 3) --앞에 세자
        // 4. toLowerCase()
        // 5. str.substring(3, str.length)
        
        function front_lower(str){
            if(str.length < 3){
                return str.toUpperCase();
            }
            //앞에 세 자를 잘라 재문자로 바꿈
            const f_str = (str.substring(0, 3)).toUpperCase();
            const b_str = str.substring(3, str.length);
            return f_str + b_str;
        }
