<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function c_name(str){
            str = str.toLowerCase();
            if(str.length >= 3){
                if((str.substring(0, 3) == "los") || (str.substring(0, 3) == "new")){
                    return str;
                }
                return '';
            }
            return '';
        }
        console.log(c_name());
    </script>
</body>
