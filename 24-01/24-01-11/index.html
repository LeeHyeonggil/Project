<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            margin: 30px auto;
            width: 800px;
            border-collapse: collapse;
        }
        table, th,td{
            border: 1px solid #333;
        }
        th{
            height: 80px;
            text-align: right;
            vertical-align: bottom; /*세로 정렬 블럭태그에서는 먹지 않음 인라인사이에 먹지만 table에선 가능하다*/
        }
        tbody:hover{
            background: #ddd;   
        }
    </style>
</head>
<body>
    <table>
        <caption>나의 게시판</caption>
        <colgroup>
            <col width="5%">
            <col>
            <col width="15%">
            <col width="10%">
            <col width="10%">
        
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>제목입니다</td>
                <td>안철수</td>
                <td>2024.01.11</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제목입니다.제목입니다.제목입니다.제목입니다.제목입니다.제목입니다.제목입니다.</td>
                <td>안철수</td>
                <td>2024.01.11</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
