<body>
    <script>
    function check_char(str, char){
        let flug = false;
        for(let i = 0; i < str.length; i++){
            if((str.charAt(i) == char) && (i >= 1 && i <= 3)){
                flug = true;
                break;
            }
        }
        return flug;
    }
    console.log(check_char("이 바보야 내가 아니야", "야"));
    </script>
</body>
