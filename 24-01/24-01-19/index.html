<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="../js/jquery-1.12.4.js"></script>
<style>
    .act,.clo{
        position: fixed;
    }
    .act{
        top: 10px;
        left: 0;
    }
    .clo{
        top: 10px;
        right: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: purple;
        top: 100px;
        position: absolute;
    }
</style>
<script>
    $(function(){
        $('.act').click(function(){
            $('.box').animate({
                left : '2000px'
            }, 1000);
        });
        $('.clo').click(function(){
            $('.box').stop();
        });

    }); //jquery
</script>
</head>
<body>
    <div class="box"></div>
    <button class="act">움직여</button>
    <button class="clo">정지</button>
</body>
</html>
