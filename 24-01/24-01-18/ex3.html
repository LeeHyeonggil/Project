<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .djvlcl{
        width: 100;
        height: 100;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .apfhd{
        width: 100;
        height: 100;
        position: absolute;
        display: none;
    }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
       $(document).ready(function(){
                $('.hide').click(function(){
                    $('.apfhd').slideUp(1000); //fadeOut fadeTo slideUp
                });
                $('.show').click(function(){
                    $('.apfhd').slideDown(1000); //fadeIn slideDown
                });
                $('.toggle').click(function(){
                    $('.apfhd').slideToggle(); //fadeToggle slideToggle
                });
            });
        // $(document).ready(function(){
        //      $('.main-nav>li').hover(function(){ //this 마우스가 올라간 li
        //         $(this).find('.sub-nav').stop().slideToggle(); //find 하위nav
        //      });
        // });
    </script>
</head>
<body>
    <button class="hide">사라져라</button>
    <button class="show">나와라</button>
    <button class="toggle">자동</button>
    <div class="box">
        <div><img class="apfhd" src="images/메롱.png" alt="메롱">
            <img class="djvlcl" src="images/어피치.png" alt="어피치">
        </div>
    </div>
</body>
</html>
