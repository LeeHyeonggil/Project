<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .box{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>오늘 날짜 정보</h1>
        <p>
            <span id="year"></span> 년
            <span id="month"></span> 월
            <span id="day"></span> 일
            <span id="week"></span> 요일 
            <span id="hours"></span> 시
            <span id="minutes"></span> 분   
            <span id="seconds"></span> 초          
        </p>
        <p id="gradu">

        </p>
        
        <!-- Print Button -->
        <h1>Hello, World!</h1>
    <button onclick="printPage()">인쇄</button>
    
</div>
     
    
    
    <script>
        const today = new Date();
        document.getElementById("year").innerHTML = today.getFullYear();
        document.getElementById("month").innerHTML = today.getMonth()+1;
        document.getElementById("day").innerHTML = today.getDate();
        document.getElementById("week").innerHTML = getWeek(today.getDay());
        document.getElementById("hours").innerHTML = today.getHours();
        document.getElementById("minutes").innerHTML = today.getMinutes();
        document.getElementById("seconds").innerHTML = today.getSeconds();
        function getWeek(wk){
           let w; 
           switch(wk){
             case 0: w = "일"; break;
             case 1: w = "월"; break;
             case 2: w = "화"; break;
             case 3: w = "수"; break;
             case 4: w = "목"; break;
             case 5: w = "금"; break;
             case 6: w = "토"; break;
           } 
           return w;
        }
    document.getElementById().innerHTML;
    
    
  
  
  
  
    /********인쇄페이지************/
    function printPage() {
      window.print();
    }


    </script>
</body>
</html>
