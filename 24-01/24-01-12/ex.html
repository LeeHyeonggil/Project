<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let str = "Hello Thank you good luck to you";
        //1. index 16번 있는 문자를 찾아라
        document.write(str.charAt(16),"<br>"); //g
        //2. 문자열 왼쪽부터 첫 번째로 반결된 you의 인덱스 번호는?
        document.write(str.indexOf("you"),"<br>"); //12 
        //3. 16번 인덱스 부터 처음 발견되는 you 인덱스 값은?
        document.write(str.indexOf("you",16),"<br>"); //29
        //4. 오른쪽 부터 첫 번째 you의 인덱스 값은?
        document.write(str.lastIndexOf("you"),"<br>"); //29
        //5. 25번 이후부터 첫 번째 인덱스 값?
        document.write(str.lastIndexOf("you", 25),"<br>"); //12
        //6. 왼쪽부터 luck과 일치하는 문자를 찾아 반환
        document.write(str.match("luck"),"<br>"); //luck
        //7. search를 이용해 you 값 반환
        document.write(str.search("you"),"<br>"); //12
        //8. 21번부터 네 글자를 가져오시오.
        document.write(str.substr(21, 4),"<br>"); //luck
        //9. 6부터 12이전까지 문자를 가져 오시오.
        document.write(str.substring(6, 12),"<br>"); //Thank
        //10. 왼쪽부터 처음 발견된 you를 me로 바꾸시오.
        document.write(str.replace("you","me"),"<br>");
        //11. 모두 소문자로 바꾸시오.
        document.write(str.toLowerCase(),"<br>"); //소문자
        //12. 모두 대문자로 바꾸시오.
        document.write(str.toUpperCase(),"<br>"); //대문자
        //13. 총 몇 개의 글자가 사용되었나요? (공백도 문자로 취급)
        document.write(str.length,"<br>"); //32
        //14. 공백 문자를 기준으로 문자를 나누시오. 나눈 문자는 배열 strray에 저장
        let strray = str.split("");
        //15. strray의 0번 인덱스 값은?
        document.write(strray[0],"<br>"); //H
        //16. strray의 4번 인덱스 값은?
        document.write(strray[4],"<br>"); //o
        //17. 문자 A의 아스키코드값은?
        document.write("A".charCodeAt(),"<br>"); //65
        //18. 코드값 72에 해당하는 문자는?  
        document.write(String.fromCharCode(72)); //H               
    </script>
    
</body>
</html>
