<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table ==> 표를 만들때 처음에 선언한다.
    tr (table row) => 행
    td (table data) => 행의 내용 (쎌)
    th (table heding) => 열의 제목 쎌
    caption :표의 제목
    thead : 머리글 그룹
    tfoot : 꼬리글 그룹
    tbody : 본문 그룹
    colrgoup > col(스스로 닫는 태크) : 테이블 각 셀의 크기, 스타일을 지정할 때 사용 
    colspan
    rowspan
-->
    <table border="1" width="400">
        <caption>선유도 총괄 요금표</caption>
        <colrgoup>
            <col width="300">
            <col width="300">
            <col width="300">
            <col width="300">
       
        </colrgoup>
        <thead>
        
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="3">선유도 총괄 요금표</th>
            
        </tr>
    
    
        <tr>
            <th>선박요금</th>
            <th>공원입장료</th>
            <th>터미널이용료</th>
            
        </tr>
    </thead>
        <tbody>
            <th>성인</th>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th>중,고등학생</th>
            <td>2,000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th>초등학생</th>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
       
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">*이륜차(오토바이,자건거) 및 화물차량 요금은 별도문의</td>
            
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
