<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table ==> 표를 만들때 처음에 선언한다.
    tr (table row) => 행
    td (table data) => 행의 내용 (쎌)
    th (table heding) => 열의 제목 쎌
    caption :표의 제목
    thead : 머리글 그룹
    tfoot : 꼬리글 그룹
    tbody : 본문 그룹
    colrgoup > col(스스로 닫는 태크) : 테이블 각 셀의 크기, 스타일을 지정할 때 사용 
    colspan
    rowspan
-->
    <table border="1" width="400">
        <caption>우리멤버</caption>
        <colrgoup>
        <col width="100">
        <col colspan="2">
        <col width="90">
        </colrgoup>
        <thead>
        
        <tr>
            <th>이름</th>
            <th colspan="2">나이,사는곳</th>
            <!-- <th>사는곳</th> -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">홍길동<br>홍길자</td>
            <td>20세</td>
            <td>장기동</td>
        </tr>
        <tr>
            <!-- <td>홍길자</td> -->
            <td>25세</td>
            <td>풍무동</td>
        </tr>
    </tbody>

    <tfoot>
        
    </tfoot>
    </table>
    
</body>
</html>
