<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a{
        text-decoration: none;
        color: black;
        margin-left:5px ;
        margin-right: 5px;
        padding: 5px, 10px;
    }
    .b{
        background-color: red;
        color:#fff;
    }
    .b:hover{
        background-color: green;
        color: yellow;
        box-shadow: -2px -2px 4px rgba(0,0,0,0.3);
    }
    .c{
        border: 1px solid green;
        color: aqua;
    }
    .d:hover{
        text-decoration: underline;
        color: hotpink;
    } 
    </style>
</head>
<body>
    <a href="#" class="a">링크1</a>
    <a href="#" class="b">링크2</a>
    <a href="#" class="c">링크3</a>
    <a href="#" class="d">링크4</a>

</body>
</html>
