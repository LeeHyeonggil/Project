<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container * {
            display :block;
            border :2px solid #333;
            color: #999;
            padding: 8px;
            margin: 15px;
    
        }
        </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
           $('p').click(function(){
            $('p').css('background', 'white')
            const ct = $(this).index();
            $('p').eq(ct -1).css('background', 'yellow')
           });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>제 홈페이지에 온 것을 환영합니다.</h1>
        <p>가시려구요?</p>
        <p>못 가요</p>
        <p>발병 난다구요</p>
        <p class="h">정말 갈거예요?</p>
        <p>흥, 잘가요 그럼.</p>
    </div>
</body>
</html>
