<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="registerok.html" method="post">
        <fieldset>
            <legend>개인정보등록</legend>
            <label for="uid">아이디 :</label>
            <input type="text" name="uid" id="uid" placeholder="아이디"
            </br>
            <label for="uid">비밀번호 :</label>
            <input type="text" name="upass" id="upass" placeholder="비밀번호"
            </br>
            <label for="uid">비밀번호확인 :</label>
            <input type="text" name="reupass" id="reupass" placeholder="비밀번호확인"
            </br>
            <br>
            <label>전화번호</label>
            <select name="tel01">
                <option value="010">010</option>
                <option value="02">02</option>
                <option value="031">031</option>
                <option value="032">032</option>
            </select>
            -
            <input type="text" name="tel02" />
            -
            <input type="text" name="tel03" />
            
        </fieldset>
        <fieldset>
            <legend>주소등록</legend>
            <input type="text" name="zipcode">
            <button type="button">주소검색</button>
            <br>
            <input type="text" name="adderss01">
            <br>
            <input type="text" name="adderss02" placeholder="상세주소" />
        </fieldset>
        <fieldset>
            <legend>추가정보(선택)</legend>
            <label>성별</label>
            <label><input type="radio" name="gen" value="du">여자</label>
            <label><input type="radio" name="gen" value="du">남자</label>
            <br>
            <label>취미</label>
            <label><input type="checkbox" name="hobby01" value="축구">축구</label>
            <label for="hobby02"><input type="checkbox" name="hobby02" id="hobby02" value="독서">독서</label>
            <br>
            <label>사진첨부</label>
            <input type="file" name="photo">
            <br>
            <label>하고싶은 말</label>
            <br>
            <textarea cols="11" nows="3"></textarea>
        </fieldset>
        <button type="reset">취소</button>
        <button type="submit">전송</button>
    </form>
</body>
</html>
