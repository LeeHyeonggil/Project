<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <script>
{
   let a = 1;
   while(a<=20)
   {
      if(a%2==0){
         console.log('<p class="red">'+a+'</p>');
      }else{
         console.log('<p class="blue">'+a+'</p>');
      }
      a++;
   }
}

    </script>

</body>
</html>
