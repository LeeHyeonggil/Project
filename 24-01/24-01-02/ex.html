<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let site = prompt("네이버, 다음, 구글, 야후 중 들겨 사용하는 포털 검색 사이트는?");
        let url;

        switch(site){
        case "네이버":
            url = "//www.naver.com/";
        break;
        case "다음":
            url = "//www.daum.net/";
        break;
        case "구글":
            url = "//www.google.co.kr/";
        break;
        case "야후":
            url = "//www.yahoo.com/";
        break;
        default:
            alert("보기중에 없습니다");
        }
        if(url) location.href="https://"+url;

    </script>
</body>
</html>
