<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../clock/css/styles.css">
  <title>Analog Clock</title>
</head>
<body>
<div class="container"> 
    <div class="number" id="num3">3</div> 
    <div class="number" id="num6">6</div>
    <div class="number" id="num9">9</div>
    <div class="number" id="num12">12</div>
  <div class="clock">
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
    <div class="center"></div>
  </div>
</div>
  <script src="../clock/js/script.js"></script>
</body>
</html>
